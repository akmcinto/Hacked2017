<!DOCTYPE html>
<html lang="en" ng-app="example359" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="NotABorealais" />
    <title>Not a Bore</title>
    <meta name="description" content="Responsive website using AngularJS - demo page">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!---Bootstraps--->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- add javascripts -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/getjson.js"></script>
    <script src="js/style-control.js"></script>



</head>
<body>
<header>
    <div class="wrap">
        <!-- logo -->
        <a href="index.html" id="home-link">Not A Bore-alis</a>
        <!-- navigation menu -->
        <nav>
            <ul>
                <li><a id="planetBtn" href="web/planets.html" ng-class="{activeSmall:part == 'privacy'}">Planets</a></li>
                <li><a id="constellationBtn" href="web/constellations.html" ng-class="{activeSmall:part == 'constellation'}">Constellations</a></li>
                <li><a id="aboutBtn" href="web/contact.html" ng-class="{activeSmall:part == 'about'}">About</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main">

    <div class="row topic parallax" id="solar-wind">
        <div class="title-row row">
            <h2 class="title">Solar Winds</h2>
        </div>
        <div class="content-row row">
            <div class="content wider">
                <p class="title">Solar Wind Info</p>
                <div class="loader" id="solarWindInfo1-loader"></div>
                <p id="solarWindInfo1" style="display: none;"></p>
                <img src="http://services.swpc.noaa.gov/images/geospace-3-hour.png" />
            </div>

            <div class="content wider">
                <p class="title" id="solarForecastTitle1">Solar Wind Info</p>
                <p id="solarWindInfo2"></p>

                <p class="title" id="solarForecastTitle2">Solar Wind Info</p>
                <p id="solarWindInfo3"></p>
            </div>
        </div>
    </div>

    <div class="row topic parallax" id="aurora-forecast">
        <div class="title title-row row">
            <h2>Aurora Borealis Forecast</h2>
        </div>
        <div class="content-row row">
            <div class="content">
                <p class="title">Northern Hemisphere</p>
                <img src="http://services.swpc.noaa.gov/images/aurora-forecast-northern-hemisphere.png">
            </div>
            <div class="content">
                <p class="title">Southern Hemisphere</p>
                <img src="http://services.swpc.noaa.gov/images/aurora-forecast-southern-hemisphere.png">
            </div>
            <!--<div class="content">-->
                <!--<p class="title">Animation Hemisphere</p>-->
                <!--<img id="aurora-animation">-->
            <!--</div>-->
        </div>
    </div>

    <div class="row topic parallax" id="moon">
        <div class="title title-row row">
            <h2 class="title">Moon</h2>
        </div>

        <div class="content-row row">
            <div class="content">
                <p class="title">Moon Forecast</p>
                <p id="moonPhaseInfo"></p>
            </div>

            <!--<div class="content">-->
                <!--<p class="title">Today's Moon</p>-->
                <!--<p id="todayDate"></p>-->
                <!--<p id="todayPhase"></p>-->
                <!--</p>-->
            <!--</div>-->

            <div class="content">
                <p class="title">Today's Moon</p>
                <img src="http://api.usno.navy.mil/imagery/moon.png?&ID=AA-URL" height="222" width="222">
            </div>

        </div>
    </div>

    <div class="row topic parallax" id="alerts">
        <div class="title title-row row">
            <h2 class="title">!!Alerts!!</h2>
            <div class="loader" id="alerts-content-loader"></div>
        </div>
        <div id="alerts-content" class="content-row row" style="display: none;"></div>
    </div>
</div>
</body>
</html>
